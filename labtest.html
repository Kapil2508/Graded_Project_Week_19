<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="labtest.css">
</head>

<body>
    <div class="container">
        <div class="main-div">
                <form>
                    <h1>1.Your Contact Details</h1>
                    <input type="text" placeholder="Full Name"> <input type="text" placeholder="Patient Id if exits">
                    <br><br>
                    <input type="text" placeholder="Contact Number"> <input type="text" placeholder="Email Id">
                    <br><br>
    
                    <h2>2.Address</h2>
                    <input type="text" placeholder="House Number"> <input type="text" placeholder="Street">
                    <br><br>
                    <input type="text" placeholder="Area">

                    <h3>District</h3>
                    <select name="district">
                        <Option value="Choose" selected>Choose</Option>
                        <option value="Tirunelveli">Tirunelveli</option>
                        <option value="Thoothukudi">Thoothukudi</option>
                        <option value="Nagarkovil">Nagarkovil</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Ariyalur">Ariyalur</option>
                        <option value="Tanjore">Tanjore</option>
                    </select>
    
                    <h4>3.Choose the Test Type</h4>
                    <p>(Check at least one box without fail)</p>
                    <input type="checkbox" name="CBC">CBC
                    <br><br>
                    <input type="checkbox" name="Complete Urine">Complete Urine
                    <br><br>
                    <input type="checkbox" name="Lipid Profile">Lipid Profile
                    <br><br>
                    <input type="checkbox" name="Thyroid Stimulating Hormone (TSH)">Thyroid Stimulating Hormone (TSH)
                    <br><br>
                    <input type="checkbox" name="Glucose Test">Glucose Test
    
                    <h4>4.Do you want a hard copy of the report also?</h4>
                    <input type="radio" name="hard-copy" value="yes">Yes
                    <input type="radio" name="hard-copy" value="no">No
    
                    <h5>5.Select Your Comfortable Date and Time</h5>
                    <input type="date" name="date">
                    <br><br>
                    <input type="time" name="time">
                </form>

                <img src="lab-test.jpg" alt="lab-test image">
            </div>
            <div class="btn">
            <button type="reset" >Reset</button>
            <button type="submit" >Submit</button>
        </div>
        </div>
    
</body>

</html>
